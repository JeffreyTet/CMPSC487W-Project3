<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title>Maintenance-Request System</title>
    <h1 class:"head" >Maintenance-Request Login</h1>

</head>
<body>
    <div id="login-container">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" class="textbox_user"><br />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" class="textbox_password"><br />
        <button onclick="login()" id="login-btn">Login</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
